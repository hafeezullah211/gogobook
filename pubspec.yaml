name: gogobook
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  firebase_auth: ^4.6.1
  cloud_firestore: ^4.7.1
  firebase_core: ^2.13.0
  google_sign_in: ^6.1.0
  connectivity_plus: ^4.0.1
  fluttertoast: ^8.2.2
  flutter_facebook_auth: ^5.0.11
  shared_preferences: ^2.1.1
  flutter_share: ^2.0.0
  url_launcher: ^6.1.11
  share_plus: ^7.0.2
  path_provider: ^2.0.15
  share: ^2.0.4
  flutter_paypal: ^0.0.8
  flutter_web_browser: ^0.17.1
#  flutter_google_pay: ^0.1.4
#  google_pay: ^0.0.1
#  flutter_pay: ^1.0.2


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: Gotham
      fonts:
        - asset: assets/fonts/GothamBook.ttf
    - family: Sora
      fonts:
        - asset: assets/fonts/Sora/Sora-VariableFont_wght.ttf
        - asset: assets/fonts/Sora/static/Sora-Bold.ttf
        - asset: assets/fonts/Sora/static/Sora-ExtraBold.ttf
        - asset: assets/fonts/Sora/static/Sora-ExtraLight.ttf
        - asset: assets/fonts/Sora/static/Sora-Light.ttf
        - asset: assets/fonts/Sora/static/Sora-Medium.ttf
        - asset: assets/fonts/Sora/static/Sora-Regular.ttf
        - asset: assets/fonts/Sora/static/Sora-SemiBold.ttf
        - asset: assets/fonts/Sora/static/Sora-Thin.ttf